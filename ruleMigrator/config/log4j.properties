log4j.rootCategory= INFO, fileAppender, consoleAppender

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.File=C:/logs/migration.log
log4j.appender.fileAppender.Append=true
log4j.appender.fileAppender.Encoding=UTF-8
log4j.appender.fileAppender.MaxFileSize=200000
log4j.appender.fileAppender.MaxBackupIndex=100
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout 
log4j.appender.fileAppender.layout.ConversionPattern=%d %-5p  [%c{1}] %m %n

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d %-5p  [%c{1}] %m %n

log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.httpclient.wire=INFO

log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO

log4j.logger.org.apache.http.wire=INFO
